<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Business Name Generator</span>
  </h3>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body pt-5">
  <form method="get" action="https://namelix.com/app/">
    <div class="input-group">
      <input type="text" name="keywords" placeholder="Enter Keywords" class="form-control">
      <div class="input-group-append">
        <button class='btn btn-primary' type='submit'
                onclick="this.form.target='_blank';return true;">Generate</button>
      </div>
    </div>
  </form>
