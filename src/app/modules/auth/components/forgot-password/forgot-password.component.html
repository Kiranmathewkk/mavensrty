
<a routerLink="/" class="mb-12"><img alt="Logo" src="./assets/media/logos/incorplogo.png" class="h-45px"/></a>
<form *ngIf="!codeSent"
  class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
  novalidate="novalidate"
  [formGroup]="forgotPasswordForm"
  (ngSubmit)="submit()"
  id="kt_login_password_reset_form"
>
  <!--begin::Title-->
  <div class="text-start mb-10 pt-5">
    <h1 class="text-dark mb-3">Forgotten Password ?</h1>
    <div class="text fw-bold fs-12" style="color: gray;">
      Enter your registered email to reset your password.
    </div>
  </div>
  <!--end::Title-->




  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <label class="form-label fw-bolder text-gray-900 fs-6">Email</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="email"
      formControlName="email"
      placeholder="Email"
      name="email"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': forgotPasswordForm.controls['email'].invalid,
        'is-valid': forgotPasswordForm.controls['email'].valid
      }"
    />

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email is required',
        control: forgotPasswordForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'Email is invalid',
        control: forgotPasswordForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Email should have at least 3 symbols',
        control: forgotPasswordForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Email should have maximum 360 symbols',
        control: forgotPasswordForm.controls['email']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <button
      type="submit"
      id="kt_password_reset_submit"
      class="btn btn-lg btn-primary fw-bolder w-100 mb-5"
    >
      <span class="indicator-label">Submit</span>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </ng-container>
    </button>
    <!-- <a
      routerLink="/auth/login"
      id="kt_login_password_reset_form_cancel_button"
      class="btn btn-lg btn-light-primary fw-bolder"
    >
      Cancel
    </a> -->
  </div>
  <div class="text-center">
  <a
      routerLink="/auth/login"
      id="kt_login_password_reset_form_cancel_button"
      class="text-dark fw-bold fs-6 text-center"
    >
      Back to Login Page
    </a>
  </div>
  <!--end::Form group-->
</form>
<!--end::Form-->

<!--begin::Form-->
<form *ngIf="codeSent"
  class="form w-100"
  [formGroup]="confirmPasswordForm"
  novalidate="novalidate"
  id="kt_login_signin_form"
  (ngSubmit)="confirmPassword()"
>
  <!--begin::Heading-->
  <div class="text-start mb-10 pt-5" >
    <h1 class="text-dark mb-3">Forgot Password</h1>
  </div>
  <!--end::Heading-->

  <ng-container >
    <div class="mb-10  p-8 rounded" style="background: #FDEEDA;
    border-style: solid;
    border-color: #F5AA46;
    border-width: 1px;">
      <!--begin::Body-->
      <div  > Verification code has been sent. Please check your email</div>
      <!--end::Body-->
    </div>
  </ng-container>
  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Password doesn't match
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->



  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <label class="form-label fw-bolder text-gray-900 fs-6">Verification Code</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="text"
      formControlName="code"
      placeholder="Code"
      name="code"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': confirmPasswordForm.controls['code'].invalid,
        'is-valid': confirmPasswordForm.controls['code'].valid
      }"
    />

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Code is required',
        control: confirmPasswordForm.controls['code']
      }"
    ></ng-container>
   
  </div>
  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <div class="d-flex justify-content-between mt-n5">
      <div class="d-flex flex-stack mb-2">
        <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
      </div>
    </div>

    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      name="password"
      autocomplete="off"
      formControlName="password"
      [ngClass]="{
        'is-invalid': confirmPasswordForm.controls['password'].invalid,
        'is-valid': confirmPasswordForm.controls['password'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: confirmPasswordForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: confirmPasswordForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: confirmPasswordForm.controls['password']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <div class="fv-row mb-10">
    <div class="d-flex justify-content-between mt-n5">
      <div class="d-flex flex-stack mb-2">
        <label class="form-label fw-bolder text-dark fs-6 mb-0">Confirm Password</label>
      </div>
    </div>

    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      name="confirmassword"
      autocomplete="off"
      formControlName="confirmPassword"
      [ngClass]="{
        'is-invalid': confirmPasswordForm.controls['confirmPassword'].invalid,
        'is-valid': confirmPasswordForm.controls['confirmPassword'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: confirmPasswordForm.controls['confirmPassword']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: confirmPasswordForm.controls['confirmPassword']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: confirmPasswordForm.controls['confirmPassword']
      }"
    ></ng-container>
  </div>
  <!--begin::Action-->
  <div class="text-center">
    <button
      type="submit"
      id="kt_sign_in_submit"
      class="btn btn-lg btn-primary w-100 mb-5"
      [disabled]="confirmPasswordForm.invalid"
    >
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Reset your Password</span>
      </ng-container>
    </button>
    <div class="text-center">
      <a
          routerLink="/auth/login"
          id="kt_login_password_reset_form_cancel_button"
          class="text-dark fw-bold fs-6 text-center"
        >
          Back to Login Page
        </a>
      </div>
  </div>
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">{{ message }}</span>
      </div>
    </div>
  </ng-container>
</ng-template>
