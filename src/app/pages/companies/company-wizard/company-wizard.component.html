<style>
  .step{
    height: 50%;
  }
</style>

<div class="card" >
    <div class="card-body" style="overflow: hidden; ">
      <div                      
        class="stepper stepper-links  flex-column "     
        id="kt_create_account_stepper"
      >   <!-- stepper stepper-links d-flex flex-column pt-15 -->
      
        <div class="stepper-nav mb-5 flex-fill  " >     <!-- stepper-nav mb-5 flex-fill container-fluid -->
          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 1,
              completed: currentStep$.value > 1
            }"
          >
             <h6 style="color:gray;">Step 1</h6>
            <h3 class="stepper-title">Basic</h3>
          </div>
  
          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 2,
              completed: currentStep$.value > 2
            }"
          >
          <h6 style="color:gray;">Step 2</h6>
            <h3 class="stepper-title">Communication</h3>  <!-- Stakeholders  -->
          </div>
          
  
          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 3,
              completed: currentStep$.value > 3
            }"
          >
          <h6 style="color:gray;">Step 3</h6>
            <h3 class="stepper-title">People</h3> <!-- Contact Details -->
          </div>
  
          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 4,
              completed: currentStep$.value > 4
            }"
          >
          <h6 style="color:gray;">Step 4</h6>
            <h3 class="stepper-title">Documents</h3>
          </div>

          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 5,
              completed: currentStep$.value > 5
            }"
          >
          <h6 style="color:gray;">Step 5</h6>
            <h3 class="stepper-title">Summary</h3>   <!-- Stakeholders Documents -->
          </div>
  
          <!-- <div
            class="stepper-item"
            [ngClass]="{ current: currentStep$.value === 6 }"
          >
          <h6 style="color:gray;">Step 6</h6>
            <h3 class="stepper-title">Summary</h3>
          </div> -->
        </div>
         <!-- class="mx-auto mw-600px w-100 pt-15 pb-10" -->
        <form
          class="mx-auto  w-100 pt-7 pb-5"    
          noValidate
          id="kt_create_account_form" style="padding-left:15px;"
        >
          <div class="current  " style="overflow:scroll; overflow-x:hidden;white-space: nowrap; height: 59vh; ">
            <ng-container *ngIf="currentStep$.value === 1">
              <app-step1
                class="w-100"
                [updateParentModel]="updateCompany"
                
              ></app-step1>
            </ng-container>
  
            <ng-container *ngIf="currentStep$.value === 3">
              <app-step2
                class="w-100"
                [updateParentModel]="updatePartners"
                
              ></app-step2>
            </ng-container>
  
            <ng-container *ngIf="currentStep$.value === 2">
              <app-step3
                class="w-100"
                [updateParentModel]="updateCompany"
                
              ></app-step3>
            </ng-container>
  
            <ng-container *ngIf="currentStep$.value === 4">
              <app-step4
                class="w-100"
                [updateParentModel]="updateCompanyDoc"
                
              ></app-step4>
            </ng-container>

            <!-- <ng-container *ngIf="currentStep$.value === 5">
              <app-step6
                class="w-100"
                [updateParentModel]="updatepartnerDoc"
                
              ></app-step6>
            </ng-container> -->

            
  
            <ng-container *ngIf="currentStep$.value === 5">
              <app-step5 class="w-100"></app-step5>
            </ng-container>
          </div>
  
          <div class="d-flex flex-stack pt-5" style="justify-content: end; " >
            <div class="mr-2">
              <ng-container *ngIf="currentStep$.value !== 1">
                <button
                  type="button"
                  class="btn btn-lg btn-outline me-3"
                  (click)="prevStep()"
                >
                  <span
                    [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
                    class="svg-icon svg-icon-4 me-1"
                  ></span>
                  Back
                </button>
              </ng-container>
            </div>



            <ng-container *ngIf="currentStep$.value == 5 ">
              <div>
                <button
                  type="button"
                  class="btn btn-lg btn-primary me-3 wizard-success"
                  
                  (click)="razorPay()"
                >
                  <span class="indicator-label">
                    
                    <ng-container >
                      Pay
                    </ng-container>
                  </span>
                </button>
              </div>
            </ng-container>
  
            <ng-container *ngIf="currentStep$.value !== formsCount">
              <div>
                <button
                  type="button"
                  class="btn btn-lg btn-primary me-3 wizard-success"
                  [disabled]="!isCurrentFormValid$.value"
                  (click)="nextStep()"
                >
                  <span class="indicator-label">
                    <ng-container *ngIf="currentStep$.value < formsCount - 1">
                      Continue {{ " " }}
                      <span
                        [inlineSVG]="
                          './assets/media/icons/duotune/arrows/arr064.svg'
                        "
                        class="svg-icon svg-icon-3 ms-2 me-0"
                      ></span>
                    </ng-container>
                    <ng-container *ngIf="currentStep$.value === formsCount - 1">
                      Submit
                    </ng-container>
                  </span>
                </button>
              </div>
            </ng-container>
          </div>
        </form>
      </div>
    </div>
  </div>
